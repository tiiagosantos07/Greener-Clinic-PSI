<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar - Greener Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #4d4373;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #72d681;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .register-button:hover {
            background-color: #5bbd69;
        }
        .back-button {
            width: 100%;
            padding: 12px;
            background-color: #4d4373;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #3c345a;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registar Cliente</h2>
        <form action="register.php" method="POST">
    <input type="text" name="nome" placeholder="Nome Completo" required>
    <input type="date" name="data_nascimento" required>
    <input type="text" name="morada" placeholder="Morada (Opcional)">
    <input type="email" name="gmail" placeholder="Gmail" required>
    <input type="text" name="telefone" placeholder="Telefone" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Registar</button>
		</form>

        <!-- Botão para voltar ao menu inicial -->
        <button class="back-button" onclick="window.location.href='site.php'">Voltar ao Menu Inicial</button>
        <div class="footer">
            <p>Já tem uma conta? <a href="login_cliente.html">Entrar</a></p>
        </div>
    </div>

    
</body>
</html>
