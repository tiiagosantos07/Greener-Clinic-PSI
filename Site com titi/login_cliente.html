<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente - Greener Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #4d4373;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #72d681;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .login-button:hover {
            background-color: #5bbd69;
        }
        .back-button {
            width: 100%;
            padding: 12px;
            background-color: #4d4373;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #3c345a;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Cliente</h2>
        <form action="site.html" method="POST">
            <input type="text" name="username" class="input-field" placeholder="Nome de utilizador" required>
            <input type="password" name="password" class="input-field" placeholder="Senha" required>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <!-- Botão para voltar ao menu inicial -->
        <button class="back-button" onclick="window.location.href='site.html'">Voltar ao Menu Inicial</button>
        <div class="footer">
            <p>Não tem uma conta? <a href="registo.html">Registe-se</a></p>
        </div>
    </div>
</body>
</html>
