<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Consulta - Greener Clinic</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #4d4373;
            width: 100%;
        }
        .logo {
            height: 85px;
        }
        .slogan {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            color: white;
        }
        .login-button {
            background-color: #72d681;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-button:hover {
            background-color: #5bbd69;
        }
        .nav-bar {
            background-color: #3c345a;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            width: 100%;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .nav-bar a:hover {
            background-color: #5a4e88;
            border-radius: 5px;
        }
        .nav-bar a.active {
            background-color: #72d681;
            color: white;
            border-radius: 5px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label, input {
            width: 100%;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #72d681;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #4d4373;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border-radius: 0;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="clinica.png" alt="Logotipo" class="logo">
        <div class="slogan">Greener Clinic<br>A clínica de todos</div>
        <button class="login-button">Login</button>
    </div>

    <div class="nav-bar">
        <a href="site.html">Página Inicial</a>
        <a href="#" class="active">Nova Consulta</a>
        <a href="#">Especialidades</a>
    </div>
    
    <main class="content">
        <form action="marcacao.php" method="POST">
            <label for="medico">Médico:</label>
            <input type="text" id="medico" name="medico" required>
            
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" name="especialidade" required>
            
            <label for="consulta">Consulta:</label>
            <input type="text" id="consulta" name="consulta" required>
            
            <label for="unidade">Unidade de saúde:</label>
            <input type="text" id="unidade" name="unidade" required>
            
            <button type="submit">Marcar Consulta</button>
        </form>
    </main>
    
    <div class="footer">
        <span>Greener Clinic © 2025</span>
        <span>greenerclinic@gmail.com</span>
        <span>912345678</span>
    </div>
</body>
</html>
